<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ukids Email</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse;
        }
        img {
            display: block;
            border: 0;
            outline: none;
            text-decoration: none;
        }
        @media only screen and (max-width: 700px) {
            .container {
                width: 100% !important;
            }
            .mobile-center {
                text-align: center !important;
            }
            .logo {
                margin: 0 auto!important;
            }

            .stack {
                display: block !important;
                width: 100% !important;
            }
            .stack img {
                margin: 0 auto !important;
            }
            .mobile-center {
                text-align: center !important;
            }
        }
    </style>
</head>
<body>
<table class="container" align="center" width="700" cellpadding="0" cellspacing="0" style="max-width: 700px;     margin-top: 10px;
    margin-bottom: 10px;">
    <tr>
        <td background="bg_1.jpg" style="background-size: cover; background-repeat: no-repeat; background-position: center; border-radius: 20px; padding: 30px;">
            <table width="100%" cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif;">
                <!-- Логотип -->
                <tr>
                    <td class="mobile-center" width="50" valign="top" style="text-align: left;">
                        <img class="logo" src="logo.png" alt="Logo" width="80px" style="border-radius: 50%; margin: 0; display: block;">
                    </td>
                </tr>

                <!-- Контент и палитра в одном ряду -->
                <tr>
                    <td colspan="2">
                        <table width="100%" cellpadding="0" cellspacing="0">
                            <tr valign="top">
                                <!-- Левая часть: заголовок и блок с фоном -->
                                <td style="padding-right: 20px;">
                                    <!-- Заголовок -->
                                    <div style="padding-top: 30px; font-weight: bold; font-size: 32px; line-height: 90%; text-align:center; color: #242424;     padding-left: 80px;">
                                        Поздравляем! Курс «Дети,<br>которые делают уроки сами» успешно оплачен.
                                    </div>

                                    <!-- Лампа + блок с текстом -->
                                    <table align="left" cellpadding="0" cellspacing="0" style="margin-top: 30px;">
                                        <tr>
                                            <td align="center" valign="middle" style="padding-right: 80px; padding-left: 10px;">
                                                <img src="lamp.png" alt="Лампочка" width="87" style="display: block;">
                                            </td>
                                            <td>
                                                <table cellpadding="0" cellspacing="0" background="bd_dashed.png" style="background-repeat: no-repeat; background-size: cover; border-radius: 12px;">
                                                    <tr>
                                                        <td style="padding:23px 28px; font-weight: 600; font-size: 18px; line-height: 100%; text-align: center; color: #242424;">
                                                            Занятия будут проходить<br>на площадке Геткурс.
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>

                                <!-- Правая часть: палитра -->
                                <td align="right" valign="top" style="padding-top: 80px;">
                                    <img src="palitr.png" alt="Палитра" width="118" style="display: block;">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
